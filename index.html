<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[[PROJECT_NAME]]</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="[[PROJECT_DESC]]">
  <meta name="author" content="Dani Roxberry (dani@bitoriented.com)">
    <meta property="og:site_name" content="[[PROJECT_DESC]]">
    <meta property="og:title" content="[[PROJECT_NAME]]">
    <meta property="og:description" content="[[PROJECT_DESC]]">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

</head>
<body>
  <div id="app"></div>
  <script>
    var hasValue = function(value) {
      return value.startsWith('[[') && value.endsWith(']]');
    }

   const projectLogo = '[[PROJECT_LOGO]]',
         projectName = '[[PROJECT_NAME]]',
         repoName = '[[GITHUB_REPO]]',
         repoNameFull = 'droxey/' + repoName,
         customLogo = hasValue(projectLogo) ? projectLogo : 'https://droxey.com/statics/img/logo-large.png';

    window.$docsify = {
        logo: customLogo,
        name: projectName,
        repo: repoNameFull,
        relativePath: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        executeScript: true,
        auto2top: true,
        autoHeader: true,
        loadSidebar: 'docs/_sidebar.md',
        maxLevel: 6,
        subMaxLevel: 2,
        el: "#app",
        maxLevel: 3,
        loadNavbar: true,
        themeable: {
          readyTransition: true,
          responsiveTables: true
        },
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: 'Search...',
          noData: 'No Results!',
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: 'droxey.com-[[PROJECT_NAME]]',
        },
        copyCode: {
          buttonText: 'ðŸ“‹ Click to Copy',
          errorText: '',
          successText: 'âœ“'
        },
        'flexible-alerts': {
          style: 'flat'
        },
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: 'classic', // default
          tabComments: true, // default
          tabHeadings: true // default
        },
        pagination: {
          previousText: 'Previous Module',
          nextText: 'Next Module',
          crossChapter: true,
          crossChapterText: true
        },
        requestHeaders: {
          'cache-control': 'max-age=600'
        },
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script>
  </body>
</html>
